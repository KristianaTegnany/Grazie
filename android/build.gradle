
def mapboxToken = System.getenv("MAPBOX_DOWNLOADS_TOKEN")
if (mapboxToken != null) {
   project.ext.set("MAPBOX_DOWNLOADS_TOKEN", mapboxToken)
}

def releaseStorePassword = System.getenv("releaseStorePassword")
if (releaseStorePassword != null) {
    project.ext.set("releaseStorePassword", releaseStorePassword)
}

def releaseKeyAlias = System.getenv("releaseKeyAlias")
if (releaseKeyAlias != null) {
    project.ext.set("releaseKeyAlias", releaseKeyAlias)
}

def releaseKeyPassword = System.getenv("releaseKeyPassword")
if (releaseKeyPassword != null) {
    project.ext.set("releaseKeyPassword", releaseKeyPassword)
}

buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "25.1.8937393"
        kotlinVersion = "1.8.0"

        //MapBox
        RNMapboxMapsImpl = "mapbox"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
        classpath 'com.google.gms:google-services:4.3.14'        
    }
}

allprojects {
    repositories {
        maven {
              url 'https://api.mapbox.com/downloads/v2/releases/maven'
              authentication {
                  basic(BasicAuthentication)
              }
              credentials {
                // Do not change the username below.
                // This should always be `mapbox` (not your username).
                  username = "mapbox"
                  // Use the secret token you stored in gradle.properties as the password
                  password = project.properties['MAPBOX_DOWNLOADS_TOKEN'] ?: ""
              }
          }
    }
}

apply plugin: "com.facebook.react.rootproject"
